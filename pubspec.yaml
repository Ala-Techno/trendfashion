name: trendfashion
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.15
  bloc: 7.2.0
  flutter_bloc:
  equatable:
  wave:
  http:
  dartz:
  get_it: ^7.2.0
  internet_connection_checker_plus: ^2.1.0
  sliding_clipped_nav_bar: ^3.1.1
  flutter_svg: ^2.0.17
  material_dialogs: ^1.1.5
  quickalert: ^1.1.0
  awesome_dialog: ^3.2.1
  dio: ^5.8.0+1
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  
  
    # - images/a_dot_ham.jpeg


  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
        # - asset: fonts/Schyler-Italic.ttf
  #         style: italic

    - family: Nunito_Sans
      fonts:
        - asset: assets/fonts/Nunito_Sans/NunitoSans_7pt_Condensed-Light.ttf
